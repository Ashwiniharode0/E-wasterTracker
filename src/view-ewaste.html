<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View eWaste - eWaste Tracker</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/recycler.css">
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h2>eWaste Tracker</h2>
        <ul>
            <li><a href="recycler.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="confirm-receipt.html"><i class="fas fa-check-circle"></i> Confirm Receipt</a></li>
            <li><a href="update-recycling.html"><i class="fas fa-recycle"></i> Update Recycling</a></li>
            <li><a href="view-ewaste.html"><i class="fas fa-eye"></i> View eWaste</a></li>
        </ul>
        <!-- Logout Button -->
        <button class="logout-btn" onclick="window.location.href='index.html'">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- Animated Header -->
        <div class="animated-header">
            <h2>View eWaste Details</h2>
            <p>Enter the Waste ID to view detailed information about the eWaste.</p>
        </div>

        <!-- View eWaste Card -->
        <div class="view-ewaste-card">
            <div class="card-header">
                <i class="fas fa-eye"></i>
                <h3>View eWaste</h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="viewWasteId">Waste ID</label>
                    <input type="number" id="viewWasteId" placeholder="Enter Waste ID">
                </div>
                <button class="submit-btn" onclick="viewWasteDetails()">
                    <i class="fas fa-search"></i> View Details
                </button>
            </div>
            <div class="card-footer">
                <div id="wasteDetails" class="details-container"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/recycler.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
